<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
</head>
<body>
    <h1>Inventory Management System</h1>
    
    <h2>Product List</h2>
    <ul id="product-list">
        <!-- Product items will be dynamically added here -->
    </ul>

    <h2>Add Product</h2>
    <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-quantity" placeholder="Quantity">
        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script>
        // Sample product data
        let products = [
            { name: "Product 1", quantity: 10 },
            { name: "Product 2", quantity: 5 },
        ];

        // Function to display products
        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach((product) => {
                const li = document.createElement("li");
                li.textContent = `${product.name} - Quantity: ${product.quantity}`;
                productList.appendChild(li);
            });
        }

        // Function to add a new product
        function addProduct() {
            const productName = document.getElementById("product-name").value;
            const productQuantity = document.getElementById("product-quantity").value;

            if (productName && productQuantity) {
                const newProduct = { name: productName, quantity: parseInt(productQuantity) };
                products.push(newProduct);
                displayProducts();
                // You would typically send this data to a server and update a database.
            }
        }

        // Initial display of products
        displayProducts();
    </script>
</body>
</html>
